{% load staticfiles %}
<div class="row container" style="margin:auto; margin-top:100px; max-width:600px;">
  <label style="font-size:16px; font-family:Roboto;">Regionale Firmensuche</label>
    <form method="POST" action="">{% csrf_token %}
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Postleitzahl eintragen" name="query" maxlength="4" style="float:right; text-align:center; height:40px; min-width:200px; border:1px solid lightgrey;" autofocus>
            <input type="hidden" value="{{ title }}" name="select">
            <div class="input-group-btn">
                <!-- <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button> -->
                <button type="button" class="btn btn-outline-primary" style="background-color:#287acc; color:white; float:right; width:120px; height:40px; border:none;" /><strong>Suche starten</strong></button>
            </div>
        </div>
    </form>
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
</div>
