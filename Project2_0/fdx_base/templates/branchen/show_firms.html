{% load staticfiles %}
{% for firma in firma_new %}
   <div class="col-xs-12 col-md-2 col-sm-3" style="max-width:250px; border:none;">
        <div class="thumbnail" style="border:none;  box-shadow:1px 1px 1px 1px lightgrey;">

            <div class="thumbnail" style="border:none; text-align:center; font-family:Roboto;">
                <div class="thumbnail" style="width:100%; height:100px; border:none;">
                    <img src='{{ firma.firm_logo.url }}' class="img-responsive" alt="Responsive image"
                     style="max-height:100%;"/>
                </div>
                <hr>
                <!-- <small>{{ firma.branche }}</small> -->
                <h5>{{ firma.name }}</h5>
                <h5>{{ firma.plz }} {{ firma.ort }}</h5>
                <a href="{{ firma.homepage }}" target="_blank">
                  <label style="text-align:center; font-family:Roboto; width:100%; font-size:12px;">
                    {{ firma.homepage }}
                  </label>
                </a>
            </div>
        </div>
    </div>
  {% endfor %}
